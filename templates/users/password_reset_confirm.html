{% extends "base.html" %}

{% block content %}
<div class="content-section" style="max-width:480px;margin:24px auto;padding:20px;background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.06);">
    <h2>Set new password</h2>

    <form method="post" novalidate>
        {% csrf_token %}

        {% if form.non_field_errors %}
            <div class="error" style="color:#dc3545;margin-bottom:12px;">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        {{ form.as_p }}

        <div class="form-group" style="margin-top:12px;">
            <button type="submit" style="padding:8px 14px;background:#0084ff;color:#fff;border:none;border-radius:4px;cursor:pointer;">
                Reset password
            </button>
        </div>
    </form>
</div>
{% endblock content %}
